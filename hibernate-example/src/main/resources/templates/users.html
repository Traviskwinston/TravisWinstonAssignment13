<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Users</title>
</head>
<body>
	<h1>Users</h1>

	<div th:if="${#lists.size(users) == 1}">
		<form th:action="@{/users/{userId}(userId=${user.userId})}"
			method="post" th:object="${user}">
			<div>
				Username: <input type="text" th:field="*{username}" />
			</div>
			<div>
				Password: <input type="password" th:field="*{password}" />
			</div>
			<div>
				Full Name: <input type="text" th:field="*{name}" />
			</div>

			<hr>

			<div>
				Address Line 1: <input type="text"
					th:field="*{address.addressLine1}" />
			</div>
			<div>
				Address Line 2: <input type="text"
					th:field="*{address.addressLine2}" />
			</div>
			<div>
				City: <input type="text" th:field="*{address.city}" />
			</div>
			<div>
				Region: <input type="text" th:field="*{address.region}" />
			</div>
			<div>
				Country: <input type="text" th:field="*{address.country}" />
			</div>
			<div>
				Zip Code: <input type="text" th:field="*{address.zipCode}" />
			</div>
			<div>
				<input type="submit" value="Update User Account" />
			</div>
		</form>
		<form th:action="@{/users/{userId}/delete(userId=${user.userId})}"
			method="post">
			<input type="submit" value="Delete User Account" />
		</form>

		<hr>

		<h2>Accounts</h2>
		<div th:each="account : ${user.accounts}">
			<a
				th:href="@{/users/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=${account.accountId})}"
				th:text="${account.accountName}"> </a>
		</div>

		<form
			th:action="@{/users/{userId}/accounts/create(userId=${user.userId})}"
			method="post">
			<button type="submit">Create New Bank Account</button>
		</form>

		<div>
			<a th:href="@{/users}">Back</a>
		</div>
	</div>

	<!--		Display All Users-->
	<div th:unless="${#lists.size(users) == 1}" th:each="user : ${users}">
		<a th:href="@{/users/{userId}(userId=${user.userId})}"><span
			th:text="${user.userId}"></span></a><br /> <span th:text="${user.name}"></span><br />
		<span th:text="${user.password}"></span><br /> <span
			th:text="${user.username}"></span><br />
		<div th:each="account : ${user.accounts}">
			<span th:text="${account.accountName}"></span>
		</div>
		<hr />
	</div>
</body>
</html>
